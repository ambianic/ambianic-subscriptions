info:
  version: 1x
  title: ambianic-cloud-api-collection
  description: This collection contains a specification for all API endpoints within Ambianic's Cloud API.
  termsOfService: ''
  contact: {}
  license:
    name: ''
paths:
  /subscription:
    get:
      summary: Get a user's subscription data
      description: Retrieve a subscribed customer's data from Stripe
      operationId: get-subscription-data
      parameters:
        - $ref: '#/components/parameters/userStripeId'
        - $ref: '#/components/parameters/userSubscriptionId'
        - name: Access-Control-Allow-Origin
          in: header
          required: true
          style: simple
          schema:
            type: string
            example: '*'
        - name: Access-Control-Allow-Headers
          in: header
          required: true
          style: simple
          schema:
            type: string
            example: Content-Type
        - name: Content-Type
          in: header
          required: true
          style: simple
          schema:
            type: string
            example: application/json
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  id:
                    type: string
                    minLength: 1
                  object:
                    type: string
                    minLength: 1
                  application_fee_percent: {}
                  billing_cycle_anchor:
                    type: number
                  billing_thresholds: {}
                  cancel_at: {}
                  cancel_at_period_end:
                    type: boolean
                  canceled_at:
                    type: number
                  collection_method:
                    type: string
                    minLength: 1
                  created:
                    type: number
                  current_period_end:
                    type: number
                  current_period_start:
                    type: number
                  customer:
                    type: string
                    minLength: 1
                  days_until_due: {}
                  default_payment_method: {}
                  default_source: {}
                  discount: {}
                  ended_at:
                    type: number
                  latest_invoice: {}
                  livemode:
                    type: boolean
                  metadata:
                    type: object
                    properties: {}
                  next_pending_invoice_item_invoice: {}
                  pause_collection: {}
                  pending_invoice_item_interval: {}
                  pending_setup_intent: {}
                  pending_update: {}
                  schedule: {}
                  start_date:
                    type: number
                  status:
                    type: string
                    minLength: 1
                  transfer_data: {}
                  trial_end:
                    type: number
                  trial_start:
                    type: number
                required:
                  - id
                  - object
                  - billing_cycle_anchor
                  - cancel_at_period_end
                  - canceled_at
                  - collection_method
                  - created
                  - current_period_end
                  - current_period_start
                  - customer
                  - default_tax_rates
                  - ended_at
                  - livemode
                  - metadata
                  - start_date
                  - status
                  - trial_end
                  - trial_start
