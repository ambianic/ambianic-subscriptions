                    next_pending_invoice_item_invoice: null
                    pause_collection: null
                    pending_invoice_item_interval: null
                    pending_setup_intent: null
                    pending_update: null
                    schedule: null
                    start_date: 1386790772
                    status: canceled
                    transfer_data: null
                    trial_end: 1387222772
                    trial_start: 1386790772
    delete:
      summary: Delete an Ambianic's user subscription
      description: 'Delete a user''s subscription on Stripe, either active or expired.'
      operationId: delete-subscription
      parameters:
        - $ref: '#/components/parameters/subscriptionId'
        - name: Access-Control-Allow-Origin
          in: header
          required: true
          style: simple
          schema:
            type: string
            example: '*'
        - name: Access-Control-Allow-Headers
          in: header
          required: true
          style: simple
          schema:
            type: string
            example: Content-Type
        - name: Content-Type
          in: header
          required: true
          style: simple
          schema:
            type: string
            example: application/json
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                description: Deleted subscription response
                type: object
                properties:
                  id:
                    type: string
                    minLength: 1
                  object:
                    type: string
                    minLength: 1
                  deleted:
                    type: boolean
              examples:
                deleted-sub-example:
                  value:
                    id: cus_JG7VryYKvr7Bvb
                    object: subscription
                    deleted: true
                    status: canceled
    post:
      summary: Subscribe a user to Ambianic's Premium Services
      description: A POST request to create a new customer under Ambianic and also subscribe user to Ambianic Premium Service
      operationId: create-subscription
      parameters:
        - name: Access-Control-Allow-Origin
          in: header
          required: true
          style: simple
          schema:
            type: string
            example: '*'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                  userStripeId:
                    type: string
                    minLength: 1
                  userSubscriptionId:
                    type: string
                    minLength: 1
                required:
                  - message
                  - userStripeId
                  - userSubscriptionId
                x-examples:
                  example-1:
                    message: NOTIFICATION SUBSCRIPTION CREATED
                    userStripeId: cus|1234567890
                    userSubscriptionId: sub|12345678
              examples:
                subscription-response:
                  value:
                    message: NOTIFICATION SUBSCRIPTION CREATED
                    userStripeId: cus|1234567890
                    userSubscriptionId: sub|12345678
      requestBody:
        description: A POST request to create a new customer with Stripe under Ambianic and also subscribe user to Ambianic Premium Service
        required: true
        content:
          multipart/form-data:
            schema:
              required:
                - email
                - cvc
                - number
                - exp_year
                - exp_month
              properties:
                email:
                  type: string
                  example: test@mail.co
                cvc:
                  type: string
                  example: '123'
                number:
                  type: string
                  example: '1234567890'
                exp_year:
                  type: string
                  example: '2024'
                exp_month:
                  type: string
                  example: '11'
          application/json:
            schema:
              description: ''
              type: object
              properties:
                message:
                  type: string
                  minLength: 1
                userStripeId:
                  type: string
                  minLength: 1
                userSubscriptionId:
                  type: string
                  minLength: 1
              required:
                - message
                - userStripeId
                - userSubscriptionId
              x-examples:
                example-1:
                  message: Cat event detected
                  userStripeId: auth|12345678901
                  userSubscriptionId: sub|12345678901
            examples:
              subscription-request:
                value:
                  message: string
                  userStripeId: string
                  userSubscriptionId: string
  /notification:
    post:
      summary: Send an event detection notification
      description: 'An endpoint to send notifications about detected objects to a premium ambianic subscriber from a running edge device, delivered from the Cloud API.'
      operationId: send-notification
      parameters:
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/notification'
        - name: Access-Control-Allow-Origin
          in: header
          required: true
          style: simple
          schema:
            type: string
            example: '*'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                required:
                  - message
                x-examples:
                  example-1:
                    message: Notification sent
              examples:
                notification-reponse:
                  summary: A successful notification response
                  value:
                    message: Notification sent
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                message:
                  type: string
                  minLength: 1
              required:
                - message
              x-examples:
                example-1:
                  message: Notification Sent
            examples: {}
  /product:
    get:
      summary: An endpoint to retrieve details about an Ambianic premium subscription product.
      description: Retrieve product and pricing information associated with an Ambianic product.
      operationId: get-product-info
      parameters:
        - name: Access-Control-Allow-Origin
          in: header
          required: true
          style: simple
          schema:
            type: string
            example: '*'
        - schema:
            type: string
          in: query
          name: productId
          description: Unique ID of product to be retrieved
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  product:
                    type: object
                    properties:
                      active:
                        type: boolean
                      attributes:
                        type: array
                        items:
                          required: []
                          properties: {}
                      created:
                        type: number
                      description:
                        type: string
                        minLength: 1
                      id:
                        type: string
                        minLength: 1
                      images:
                        type: array
                        items:
                          required: []
                          properties: {}
                      livemode:
                        type: boolean
                      metadata:
                        type: object
                        properties: {}
                        required: []
                      name:
                        type: string
                        minLength: 1
                      object:
                        type: string
                        minLength: 1
                      package_dimensions: {}
                      shippable: {}
                      statement_descriptor: {}
                      type:
                        type: string
                        minLength: 1
                      unit_label: {}
                      updated:
                        type: number
                      url: {}
                    required:
                      - active
                      - attributes
                      - created
                      - description
                      - id
                      - images
                      - livemode
                      - metadata
                      - name
                      - object
                      - type
                      - updated
                required:
                  - product
                x-examples:
                  example-1:
                    product:
                      active: true
                      attributes: []
                      created: 1614166650
                      description: Ambianic product
                      id: prod_123456789
                      images: []
                      livemode: false
                      metadata: {}
                      name: Email_subs
                      object: product
                      package_dimensions: null
                      shippable: null
                      statement_descriptor: null
                      type: service
                      unit_label: null
                      updated: 1615738932
                      url: null
              examples:
                product-reponse:
                  value:
                    product:
                      active: true
                      attributes: []
                      created: 1614166650
                      description: Ambianic product
                      id: prod_123456789
                      images: []
                      livemode: false
                      metadata: {}
                      name: Email_subs
                      object: product
                      package_dimensions: null
                      shippable: null
                      statement_descriptor: null
                      type: service
                      uni_label: null
                      updated: 1615738932
                      url: null
components:
  parameters:
    number:
      name: number
      in: query
      required: true
      style: form
      schema:
        type: string
        example: CREDIT_CARD_NUMBER
      description: 16 digit Number on the credit card supplied
    cvc:
      name: cvc
      in: query
      required: true
      style: form
      schema:
        type: string
        example: CREDIT_CARD_CVC
      description: Cvc number behind credit card
    exp_month:
      name: exp_month
      in: query
      required: true
      style: form
      schema:
        type: string
        example: CREDIT_CARD_EXPIRY_MONTH
      description: '2 digit expected credit card expiry month. '
    exp_year:
      name: exp_year
      in: query
      required: true
      style: form
      schema:
        type: string
        example: CREDIT_CARD_EXPIRY_YEAR
      description: '4 digit expected credit card expiry year. '
    email:
      name: email
      in: query
      required: true
      style: form
      schema:
        type: string
        example: SUBSCRIBER_EMAIL
      description: Subscriber's email address
    Access-Control-Allow-Origin:
      name: Access-Control-Allow-Origin
      in: header
      required: true
      style: simple
      schema:
        type: string
        example: '*'
    Access-Control-Allow-Headers:
      name: Access-Control-Allow-Headers
      in: header
      required: true
      style: simple
      schema:
        type: string
        example: Content-Type
    Content-Type:
      name: Content-Type
      in: header
      required: true
      style: simple
      schema:
        type: string
        example: application/json
    userStripeId:
      name: userStripeId
      in: query
      required: true
      style: form
      schema:
        type: string
        example: STRIPE_CUSTOMER_ID
      description: Id for the customer created on Stripe
    userSubscriptionId:
      name: userSubscriptionId
      in: query
      required: true
      style: form
      schema:
        type: string
        example: CREATED_SUBSCRIPTION_ID
      description: Id for the user's subscription with Ambianic
    subscriptionId:
      name: subscriptionId
      in: query
      required: true
      style: form
      schema:
        type: string
        example: SUBSCRIBER-ID
      description: ID for the user's subscription to be deleted
    userId:
      name: userId
      in: query
      required: true
      style: form
      schema:
        type: string
        example: 'AUTHO_USER_ID '
      description: ID of the user that owns the Edge Device triggering the notification
    notification:
      name: notification
      in: query
      required: true
      style: form
      schema:
        type: string
        example: '{dateTime: "monday"}'
      description: Notification object containing detected event details from running ambianic edge device
security: []
tags: []
externalDocs:
  url: ''
  description: ''
