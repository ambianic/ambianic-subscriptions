                  example-1:
                    id: sub_36VrPHS2vVxJMq
                    object: subscription
                    application_fee_percent: null
                    billing_cycle_anchor: 1387222772
                    billing_thresholds: null
                    cancel_at: null
                    cancel_at_period_end: false
                    canceled_at: 1445989053
